						<li><a href="index.html">Home</a></li>

		<div class="container">
			<div class="row" ng-controller="mainCtrl">
				<h1 class="text-center">Contacts</h1>
				<div class="col-xs-12 col-sm-4 col-md-4">
					<h3>Add New Contact</h3>
					<form ng-submit="addNew(contact)">
						<p>Name: <input type="text" ng-model="contact.name"></p>
						<p>Email: <input type="text" ng-model="contact.email"></p>
						<input type="submit" value="Add Contact"></input>
					</form>
					<br/>
				</div>
				<div class="col-xs-12 col-sm-8 col-md-8">
					<div ng-repeat="contact in contacts">
						<h4>{{contact.name}}</h4>
						<p><strong>Email: </strong>{{contact.email}}</p>
					</div>
				</div>
			</div>
			</br></br>
		</div>
		
		<script src="../static/js/contacts.js"></script>
