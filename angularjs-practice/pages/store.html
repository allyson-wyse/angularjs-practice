<!DOCTYPE html>
<html ng-app="store" lang="en"> <!-- Run the store module when the document loads -->

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AngularJS Practice</title>
		<link href="../static/css/bootstrap.min.css" rel="stylesheet">
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="../static/js/angular.min.js"></script>
	</head>
	
	<body ng-app="myApp">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">AngularJS Practice</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="index.html">Home</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Projects<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="contacts.html">Contacts</a></li>
								<li><a class="active" href="gems.html">Wyse Winter Gear</a></li>
								<!--<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>-->
							</ul>
						</li>
					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>
		
		<div class="container" ng-controller="storeCtrl as store">
			<h1 class="text-center">Wyse Winter Gear</h1>
			<div class="row">
				<div ng-repeat="product in store.products" class="col-xs-12 col-sm-12 col-md-12 list-group-item">
					<h2>{{product.name}}</h2>
					<h4>{{product.price | currency}}</h4>
					<img ng-src="{{product.images[0].full}}"/>
					<br>
					<img ng-src="{{product.images[0].thumb}}"/>
					<img ng-src="{{product.images[1].thumb}}"/>
					<img ng-src="{{product.images[2].thumb}}"/>
					<br>
					<section>
						<ul class="nav nav-pills">
							<li><a href ng-click="tab = 1">Description</a></li>
							<li><a href ng-click="tab = 2">Specs</a></li>
							<li><a href ng-click="tab = 3">Reviews</a></li>
						</ul>
						<br>
						<div class="panel" ng-show="tab === 1">
							<p>{{product.description}}</p>
						</div>
						<div class="panel" ng-show="tab === 2">
							<p>Nothing to see here. Come back later!</p>
						</div>
						<div class="panel" ng-show="tab === 3">
							<p>~Work in progress~</p>
						</div>
					</section>
					<br>
					<button ng-show="product.inStock">Add to Cart</button>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="../static/js/store.js"></script>
	</body>
	
</html>
